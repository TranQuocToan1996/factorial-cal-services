apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: factorial-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/factorial-cal-services.git
    targetRevision: main
    path: helm/factorial-service
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: factorial-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

