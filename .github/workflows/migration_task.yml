name: Migration task run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    # inputs:
    #   branch:
    #     description: "Branch to deploy"
    #     default: "main"

jobs:
  migration:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # 0. Set up Go (for building binaries)
      # TODO: Add a step to build the migration task
      - name: Log info
        run: |
            echo "${{ vars.AWS_GITHUB_ACTION_ROLE  }}"
            echo "${{ vars.AWS_REGION  }}"
            echo "${{ vars.ECS_CLUSTER  }}"
            echo "${{ vars.TASK_DEFINITION_ARN_MIGRATION  }}"
            echo "${{ vars.NETWORK_CONFIGURATION  }}"

      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 3. Set up Go (for building binaries)
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      # 5. Run tests
      - name: Run test migrations
        run: go test -v ./migrations -race -timeout 300s -cover

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_GITHUB_ACTION_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Run ECS migration job
        id: run-migration-task
        run: |
          set -e
          echo "Running ECS task..."
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ vars.ECS_CLUSTER }} \
            --task-definition ${{ vars.TASK_DEFINITION_ARN_MIGRATION }} \
            --network-configuration "${{ vars.NETWORK_CONFIGURATION }}" \
            --launch-type FARGATE \
            --count 1 \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Task ARN: $TASK_ARN"
          echo "Waiting for ECS task to complete..."

          aws ecs wait tasks-stopped \
            --cluster ${{ vars.ECS_CLUSTER }} \
            --tasks "$TASK_ARN"

          echo "Fetching exit code..."
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster ${{ vars.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query "tasks[0].containers[0].exitCode" \
            --output text)

          echo "Task finished with exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "❌ Migration task failed"
            exit 1
          fi

          echo "✅ Migration completed successfully"