name: Migration task run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  migration:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Log info
        run: |
            echo "${{ secrets.AWS_GITHUB_ACTION_ROLE  }}"
            echo "${{ secrets.AWS_REGION  }}"
            echo "${{ secrets.ECS_CLUSTER  }}"
            echo "${{ secrets.TASK_DEFINITION_ARN_MIGRATION  }}"
            echo "${{ secrets.NETWORK_CONFIGURATION  }}"

      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 3. Set up Go (for building binaries)
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true


      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and  image
        run: |
          docker buildx build --platform linux/amd64 --target migrate -t factorial-calculate-service/migration .
          docker tag factorial-calculate-service/migration:latest 218435950768.dkr.ecr.us-east-1.amazonaws.com/factorial-calculate-service/migration:latest
          docker push 218435950768.dkr.ecr.us-east-1.amazonaws.com/factorial-calculate-service/migration:latest

      - name: Run ECS migration job
        id: run-migration-task
        run: |
          set -e
          echo "Running ECS task..."
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --task-definition ${{ secrets.TASK_DEFINITION_ARN_MIGRATION }} \
            --network-configuration "${{ secrets.NETWORK_CONFIGURATION }}" \
            --launch-type FARGATE \
            --count 1 \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Task ARN: $TASK_ARN"
          echo "Waiting for ECS task to complete..."

          aws ecs wait tasks-stopped \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN"

          echo "Fetching exit code..."
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query "tasks[0].containers[0].exitCode" \
            --output text)

          echo "Task finished with exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "❌ Migration task failed"
            exit 1
          fi

          echo "✅ Migration completed successfully"