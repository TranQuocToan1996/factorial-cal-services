apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "factorial-service.fullname" . }}-api
  labels:
    app: {{ include "factorial-service.name" . }}
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "factorial-service.name" . }}
      component: api
  template:
    metadata:
      labels:
        app: {{ include "factorial-service.name" . }}
        component: api
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.api.service.targetPort }}
        env:
        - name: SERVER_PORT
          value: {{ .Values.config.serverPort | quote }}
        - name: DB_USER
          value: {{ .Values.database.user }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "factorial-service.fullname" . }}-secret
              key: db-password
        - name: DB_HOST
          value: {{ .Values.database.host }}
        - name: DB_PORT
          value: {{ .Values.database.port | quote }}
        - name: DB_NAME
          value: {{ .Values.database.name }}
        - name: DB_SSLMODE
          value: {{ .Values.database.sslmode }}
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.user }}
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "factorial-service.fullname" . }}-secret
              key: rabbitmq-password
        - name: RABBITMQ_HOST
          value: {{ .Values.rabbitmq.host }}
        - name: RABBITMQ_PORT
          value: {{ .Values.rabbitmq.port | quote }}
        - name: FACTORIAL_CAL_SERVICES_QUEUE_NAME
          value: {{ .Values.config.queueName }}
        - name: REDIS_HOST
          value: {{ .Values.redis.host }}
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "factorial-service.fullname" . }}-secret
              key: redis-password
        - name: REDIS_DB
          value: {{ .Values.redis.db | quote }}
        - name: AWS_REGION
          value: {{ .Values.aws.region }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.aws.s3Bucket }}
        - name: MAX_FACTORIAL
          value: {{ .Values.config.maxFactorial | quote }}
        - name: REDIS_THRESHOLD
          value: {{ .Values.config.redisThreshold | quote }}
        - name: WORKER_BATCH_SIZE
          value: {{ .Values.config.workerBatchSize | quote }}
        - name: WORKER_MAX_BATCHES
          value: {{ .Values.config.workerMaxBatches | quote }}
        - name: STORAGE_TYPE
          value: {{ .Values.config.storageType }}
        - name: QUEUE_TYPE
          value: {{ .Values.config.queueType }}
        - name: SWAGGER_HOST
          value: {{ include "factorial-service.fullname" . }}-api:{{ .Values.api.service.port }}
        - name: RABBITMQ_CA
          value: ""
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.api.service.targetPort }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.api.service.targetPort }}
          initialDelaySeconds: 5
          periodSeconds: 5

