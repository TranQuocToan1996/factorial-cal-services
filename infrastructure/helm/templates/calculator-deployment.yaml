apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "factorial-service.fullname" . }}-calculator
  labels:
    app: {{ include "factorial-service.name" . }}
    component: calculator
spec:
  replicas: {{ .Values.calculator.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "factorial-service.name" . }}
      component: calculator
  template:
    metadata:
      labels:
        app: {{ include "factorial-service.name" . }}
        component: calculator
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: calculator
        image: "{{ .Values.calculator.image.repository }}:{{ .Values.calculator.image.tag }}"
        imagePullPolicy: {{ .Values.calculator.image.pullPolicy }}
        env:
        - name: DB_USER
          value: {{ .Values.database.user }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "factorial-service.fullname" . }}-secret
              key: db-password
        - name: DB_HOST
          value: {{ .Values.database.host }}
        - name: DB_PORT
          value: {{ .Values.database.port | quote }}
        - name: DB_NAME
          value: {{ .Values.database.name }}
        - name: DB_SSLMODE
          value: {{ .Values.database.sslmode }}
        - name: REDIS_HOST
          value: {{ .Values.redis.host }}
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "factorial-service.fullname" . }}-secret
              key: redis-password
        - name: REDIS_THRESHOLD
          value: {{ .Values.config.redisThreshold | quote }}
        - name: AWS_REGION
          value: {{ .Values.aws.region }}
        - name: S3_BUCKET_NAME
          value: {{ .Values.aws.s3Bucket }}
        - name: STORAGE_TYPE
          value: {{ .Values.config.storageType }}
        resources:
          {{- toYaml .Values.calculator.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f calculator || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f calculator || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

